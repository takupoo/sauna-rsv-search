<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="„Çµ„Ç¶„ÉäÁ©∫„Åç">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üßñ</text></svg>">
  <title>„Çµ„Ç¶„ÉäÊï¥‰ΩúÊâÄ Á©∫„ÅçÊû†</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-attachment: fixed;
      color: #fff;
      padding: 20px;
      padding-top: max(env(safe-area-inset-top, 20px), 20px);
      padding-bottom: max(env(safe-area-inset-bottom, 20px), 20px);
    }

    /* ËÉåÊôØ„ÅÆ„Åº„Åã„ÅóË£ÖÈ£æ */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255,182,193,0.1) 0%, transparent 40%);
      z-index: -1;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.75rem;
      text-align: center;
      margin-bottom: 8px;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    .update {
      text-align: center;
      font-size: 0.75rem;
      opacity: 0.7;
      margin-bottom: 20px;
    }

    /* „Ç∞„É©„Çπ„É¢„Éº„Éï„Ç£„Ç∫„É†ÂÖ±ÈÄö */
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
    }

    /* Êó•‰ªò„Çø„Éñ */
    .date-tabs {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 5px;
      margin-bottom: 20px;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .date-tabs::-webkit-scrollbar { display: none; }

    .date-tab {
      flex-shrink: 0;
      padding: 12px 18px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .date-tab:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .date-tab.active {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.4);
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .date-tab .weekday {
      font-size: 0.7rem;
      opacity: 0.8;
      margin-bottom: 2px;
    }

    .date-tab .day {
      font-weight: 600;
      font-size: 1rem;
    }

    .date-tab.has-slots {
      border-color: rgba(134, 239, 172, 0.6);
      box-shadow: 0 0 20px rgba(134, 239, 172, 0.2);
    }

    .date-tab.has-slots .day::after {
      content: '';
      display: inline-block;
      width: 6px;
      height: 6px;
      background: #86efac;
      border-radius: 50%;
      margin-left: 6px;
      vertical-align: middle;
      box-shadow: 0 0 10px #86efac;
    }

    /* „Çµ„Éû„É™„Éº„Ç´„Éº„Éâ */
    .summary {
      padding: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .summary-count {
      font-size: 3.5rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .summary-label {
      font-size: 1rem;
      opacity: 0.9;
    }

    .summary.has-slots {
      background: linear-gradient(135deg, rgba(134, 239, 172, 0.3) 0%, rgba(74, 222, 128, 0.2) 100%);
      border-color: rgba(134, 239, 172, 0.4);
    }

    .summary.no-slots {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
    }

    /* „Éó„É≠„Ç∞„É©„É†„Ç´„Éº„Éâ */
    .program {
      padding: 20px;
      margin-bottom: 16px;
    }

    .program-header {
      display: flex;
      align-items: center;
      margin-bottom: 14px;
    }

    .program-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-size: 1.2rem;
    }

    .program-title {
      font-weight: 600;
      font-size: 1.05rem;
    }

    .slots {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .slot {
      background: linear-gradient(135deg, rgba(134, 239, 172, 0.4) 0%, rgba(74, 222, 128, 0.3) 100%);
      border: 1px solid rgba(134, 239, 172, 0.5);
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(74, 222, 128, 0.2);
    }

    .no-slots {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
      padding: 8px 0;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      font-size: 1rem;
      opacity: 0.7;
    }

    .error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
      padding: 20px;
      border-radius: 16px;
      color: #fca5a5;
    }

    /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .program {
      animation: fadeIn 0.4s ease forwards;
    }

    .program:nth-child(1) { animation-delay: 0.1s; }
    .program:nth-child(2) { animation-delay: 0.2s; }
    .program:nth-child(3) { animation-delay: 0.3s; }
    .program:nth-child(4) { animation-delay: 0.4s; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßñ „Çµ„Ç¶„ÉäÊï¥‰ΩúÊâÄ</h1>
    <div class="update" id="update"></div>
    <div class="date-tabs" id="dateTabs"></div>
    <div id="summary"></div>
    <div id="content">
      <div class="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
    </div>
  </div>

  <script>
    let globalData = null;
    let selectedDate = null;

    const WEEKDAYS = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'];
    const ICONS = { '„Å®„Å®„ÅÆ„ÅÑ„É´„Éº„É†': 'üåä', '„Ç¢„Éâ„Éê„É≥„Çπ„É´„Éº„É†': 'üî•' };

    function getIcon(name) {
      for (const [key, icon] of Object.entries(ICONS)) {
        if (name.includes(key)) return icon;
      }
      return 'üßñ';
    }

    function formatDateTab(dateStr) {
      const date = new Date(dateStr + 'T00:00:00+09:00');
      const month = date.getMonth() + 1;
      const day = date.getDate();
      const weekday = WEEKDAYS[date.getDay()];
      return { month, day, weekday };
    }

    function hasSlots(data, dateStr) {
      return data.programs.some(p => (p.slotsByDate[dateStr] || []).length > 0);
    }

    function renderDateTabs(data) {
      const container = document.getElementById('dateTabs');
      container.innerHTML = data.dates.map(dateStr => {
        const { month, day, weekday } = formatDateTab(dateStr);
        const hasSlotsClass = hasSlots(data, dateStr) ? 'has-slots' : '';
        const activeClass = dateStr === selectedDate ? 'active' : '';
        return `<button class="date-tab ${activeClass} ${hasSlotsClass}" data-date="${dateStr}">
          <div class="weekday">${weekday}</div>
          <div class="day">${month}/${day}</div>
        </button>`;
      }).join('');

      container.querySelectorAll('.date-tab').forEach(btn => {
        btn.addEventListener('click', () => {
          selectedDate = btn.dataset.date;
          renderDateTabs(data);
          renderContent(data, selectedDate);
        });
      });
    }

    function renderContent(data, dateStr) {
      const content = document.getElementById('content');
      const summaryEl = document.getElementById('summary');

      const totalSlots = data.programs.reduce((sum, p) => sum + (p.slotsByDate[dateStr] || []).length, 0);
      const statusClass = totalSlots > 0 ? 'has-slots' : 'no-slots';

      summaryEl.innerHTML = `
        <div class="summary glass ${statusClass}">
          <div class="summary-count">${totalSlots}</div>
          <div class="summary-label">${totalSlots > 0 ? 'Êû†„ÅÆÁ©∫„Åç„ÅÇ„Çä' : 'Á©∫„Åç„Å™„Åó'}</div>
        </div>
      `;

      let html = '';
      for (const program of data.programs) {
        const slots = program.slotsByDate[dateStr] || [];
        const icon = getIcon(program.name);

        html += `<div class="program glass">
          <div class="program-header">
            <div class="program-icon">${icon}</div>
            <div class="program-title">${program.name}</div>
          </div>
          <div class="slots">`;

        if (slots.length === 0) {
          html += '<span class="no-slots">Á©∫„ÅçÊû†„Å™„Åó</span>';
        } else {
          slots.forEach(slot => {
            html += `<span class="slot">${slot.time}</span>`;
          });
        }
        html += '</div></div>';
      }

      content.innerHTML = html;
    }

    async function loadData() {
      const content = document.getElementById('content');
      const updateEl = document.getElementById('update');

      try {
        const response = await fetch('data/slots.json?' + Date.now());
        globalData = await response.json();

        const updated = new Date(globalData.updated_at);
        updateEl.textContent = `ÊúÄÁµÇÊõ¥Êñ∞: ${updated.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })}`;

        const today = new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Tokyo' });
        selectedDate = globalData.dates.includes(today) ? today : globalData.dates[0];

        renderDateTabs(globalData);
        renderContent(globalData, selectedDate);

      } catch (error) {
        content.innerHTML = `<div class="error">
          „Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü<br>
          <small>${error.message}</small>
        </div>`;
      }
    }

    loadData();
  </script>
</body>
</html>
